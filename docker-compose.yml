version: '3.8'

services:
  whatsapp-bulk:
    build: .
    network_mode: "host"
    volumes:
      - ./uploads:/app/uploads
      - ./.wwebjs_auth:/app/.wwebjs_auth
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SESSION_SECRET=whatsapp-bulk-sender-secret-change-this
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
